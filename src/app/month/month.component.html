<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Insurance Policy</title>
<!-- Include Bootstrap CSS -->
<link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
</head>
<body>
<div class="container">
<h1>Insurance Policies Sold in Month</h1>
<br />

 

      <!-- <input type="number" #txt placeholder="Enter Customer ID"/> -->
<h3>Select a Month!</h3>
<div>
<label for="monthDropdown"></label>
<select id="monthDropdown" [(ngModel)]="selectedMonthIndex">
<option *ngFor="let month of months; let i=index" [ngValue]="i">{{month}}</option>
</select>
<button (click)="fetchData()" class="btn btn-info ml-3">Submit</button>
</div>


<!-- <button (click)="getById(txt.value)" class="btn btn-info ml-3">Enter Id</button> -->
<div *ngIf="showHtml">
<table class="table table-light table-bordered table-striped table-hover">

<thead>
<tr class="table-info">
<th>Policy Holder Id</th>
<th>Customer Name</th>
<th>Policy Name</th>
<th>Start Date</th>
<th>End Date</th>
</tr>
</thead>

<tbody>
<tr *ngFor="let p of Policy">
<td>{{ p.policyHolderId }}</td>
<td>{{ p.name }}</td>
<td>{{ p.policyName }}</td>
<td>{{ p.startDate | date:'dd-MMMM-yyyy' }}</td>
<td>{{ p.endDate | date:'dd-MMMM-yyyy'  }}</td>
</tr>
</tbody>
</table>
</div>
<br />
<span>{{ error }}</span>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html> -->
</body>
</html>
